<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formulario</h1>
    <form>
        <input type="text" placeholder="seu nome" />
        <br />
        <label for="email">seu email</label> 
        <input id="email" type="text" />
        <br />
        <input type="tel" placeholder="seu telefone" /> <br />
        <input type="number" />
        <br />
        <p>
            qual sua cor favorita?
        </p>
        <input type="radio" name="cor favorita" id="cor-vermelha"> <label for="cor-vermelha">cor vermelha</label>
        <input type="radio" name="cor favorita" id="cor-verde"> <label for="cor-verde">cor verde</label>
        <input type="radio" name="cor favorita" id="cor-azul"> <label for="cor-azul">cor azul</label>
        <br />
        <section>
            <option>filme A</option>
            <option>filme B</option>
            <option>filme C</option>
        </section>
        <br />
        <textarea></textarea>
        <button type="submit" >
            enviar
        </button>
        <button type="reset">
            limpar
        </button>
    </form>
</body>
</html>
